<div class="my-orders">
    <h1>My-Orders</h1>
    <div class="row order-data">
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Order</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Action</span>
        </div>
    </div>
 
    <div class="row  order-data" *ngFor="let order of orderData ">
        <div class="col-sm-2">
            <img class="order-img" src="https://i5.walmartimages.com/asr/3365a603-e55f-4183-8f63-487bac1a5b64.dd21cdd9b449c32ec52ddc07d5893a13.jpeg" alt="">
        </div>
        <div class="col-sm-2">
            <span>#{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Process</span>
        </div>
        <div class="col-sm-2">
            <span><button class="form-button" (click)="cancleOrder(order.id)">Cancle Order</button></span>
        </div>
    </div>
 
   
</div>
